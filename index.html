<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script type="module" src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="headertitle"></h1>

      <nav>
        <a href=""> Home</a>
        <a href="">Air-pollution</a>
        <a href="">About us</a>
        <a href="">Contact</a>
      </nav>
    </header>

    <main>
      <section id="homesection">
        <h2 id="hometitle"></h2>

        <input type="text" placeholder="search" id="homesearch" />

        <div id="homeresultsdiv"></div>
      </section>

      <section id="pullutionsection">
        <h2 id="pullutiontitle"></h2>

        <input type="text" placeholder="search" id="pullutionsection" />

        <div id="pollutionresultsdiv"></div>
      </section>

      <section id="aboutsection">
        <h2 id="abouttitle"></h2>
        <div id="aboutimage"></div>
        <p id="aboutp"></p>
      </section>

      <section id="contactsection">
        <h2 id="contacttitle"></h2>

        <form>
          <label for="name"> Name</label>
          <input type="text" id="name" name="name" placeholder="..." />
          <label for="message" style="display: block"></label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <button>submit</button>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
